<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador de Bingo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .bingo-board {
            display: grid;
            grid-template-columns: repeat(10, 40px);
            gap: 5px;
            justify-content: center;
            margin-top: 20px;
        }
        .number {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid black;
            border-radius: 5px;
            background-color: white;
        }
        .selected {
            background-color: yellow;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Sorteador de Bingo</h1>
    <button onclick="sorteiaNumero()">Sortear Número</button>
    <h2 id="ultimo-numero">Número Sorteado: --</h2>
    <div class="bingo-board" id="bingo-board"></div>
    <script>
        let numerosSorteados = [];

        function criarTabuleiro() {
            const board = document.getElementById("bingo-board");
            for (let i = 1; i <= 75; i++) {
                const cell = document.createElement("div");
                cell.classList.add("number");
                cell.textContent = i;
                cell.id = "num-" + i;
                board.appendChild(cell);
            }
        }

        function sorteiaNumero() {
            if (numerosSorteados.length >= 75) {
                alert("Todos os números já foram sorteados!");
                return;
            }
            let numero;
            do {
                numero = Math.floor(Math.random() * 75) + 1;
            } while (numerosSorteados.includes(numero));

            numerosSorteados.push(numero);
            document.getElementById("ultimo-numero").textContent = "Número Sorteado: " + numero;
            document.getElementById("num-" + numero).classList.add("selected");
        }

        criarTabuleiro();
    </script>
</body>
</html>
